<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content  class="bg-home" >





    <ion-slides class="image-slider" loop="true" slidesPerView="2">
      <ion-slide *ngFor="let img of images">
        <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
        <h4>{{img}}</h4>
      </ion-slide>
    </ion-slides>

  <button center ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
