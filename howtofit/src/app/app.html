<ion-split-pane>
  <ion-menu   [content]="content" type="overlay">
    <ion-header color="primary">
      <ion-toolbar color="primary" >
        <ion-title style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">How to fit</ion-title>
      </ion-toolbar>

    </ion-header>

    <ion-content class="bg-image">
      <ion-list >
        <ion-list-header style="background: transparent;" >
          <ion-thumbnail item-left style="background: transparent;">
            <img  src="assets/imgs/logo.png" />
          </ion-thumbnail>
          <h3 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">How to fit</h3>
        </ion-list-header>
        <button  style="background: transparent;"  menuClose ion-item (click)="openLogin()">
          <ion-icon name="log-in" item-left></ion-icon>
          Login
        </button>
        <button  style="background: transparent;"  menuClose ion-item (click)="openChat()">
          <img src="assets/icon/message.png" class="thumb-img" imageViewer/>
          Chat
        </button>

        <button style="background: transparent;"  menuClose ion-item (click)="openRecipes()">
          <img   src="assets/icon/vegetable.png" class="thumb-img" imageViewer/>
          Recipes
        </button>
        <button  style="background: transparent;"  menuClose ion-item (click)="openCustomMealPlans()">
          <img src="assets/icon/vegetable.png" class="thumb-img" imageViewer/>
          Custom Meal plans
        </button>
        <button  style="background: transparent;" menuClose ion-item (click)="openCustomWorkoutplan()">
          <img src="assets/icon/exercise.png" class="thumb-img" imageViewer/>
          Custom workout plans
        </button>

        <button  style="background: transparent;" menuClose ion-item (click)="openTrackUser()">
          <img src="assets/icon/exercise.png" class="thumb-img" imageViewer/>
          Track Me
        </button>

      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>
  </ion-split-pane>
